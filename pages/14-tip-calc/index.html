<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Tip Calculator</title>
  </head>
  <body>
    <nav class="text-center"><a href="/index.html">Home</a></nav>

    <heading>
      <h1>Tip Calculator</h1>
      <h2>Enter the Total Price of Meal Below</h2>
    </heading>

    <main>
      <form>
        <div>
          <label for="total">Total</label>
          <input type="number" id="total" name="total" placeholder="total" />
        </div>

        <div>
          <label for="tip">Tip</label>
          <input
            type="number"
            id="tip"
            name="tip"
            placeholder="tip % (number only)"
          />
        </div>

        <button type="submit">Calculate Tip</button>
      </form>

      <p id="tip-amt"></p>
      <p id="total-amt"></p>
    </main>
  </body>
</html>
